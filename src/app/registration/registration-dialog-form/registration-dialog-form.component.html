<div mat-dialog-title>Registrácia<br>
  {{data.event.event.description}} -
  {{data.event.event.startDate | date: 'dd.MM.yyyy - HH:mm' }}</div>
<mat-dialog-content [formGroup]="followerService.registerForm">

  <input type="hidden" formControlName="course">
  <mat-form-field appearance="fill" class="short">
    <mat-label>Meno</mat-label>
    <input matInput formControlName="name" required/>
    <mat-error *ngIf="f.name.touched && f.name.errors?.required">Meno je povinné</mat-error>
    <mat-error *ngIf="f.name.touched && f.name.errors?.minlength">Meno musí obsahovať aspoň
      {{f.name.errors?.minlength.requiredLength}} znaky
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required/>
    <mat-error *ngIf="f.email.touched && f.email.errors?.required">Email je povinný</mat-error>
    <mat-error *ngIf="f.email.touched && f.email.errors?.emailValid">Email nemá správny formát</mat-error>
  </mat-form-field>
    <input type="hidden" formControlName="gdpr"/>
<!--  <mat-checkbox formControlName="gdpr" color="primary"><i>Súhlasím so spracovaním osobných údajov</i>-->
<!--  </mat-checkbox>-->

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="followerService.registerForm.invalid">
    Submit
  </button>
  <button mat-stroked-button (click)="onClose()" color="primary">Cancel</button>
</mat-dialog-actions>
