<mat-icon id="x-icon" (click)="closeDialog(data.navigation)">close</mat-icon>
<div><h3 mat-dialog-title>
    <mat-icon id="{{data.icon}}">{{data.icon}}</mat-icon><br>
    {{data.title}}
</h3>

<hr>
<mat-dialog-content>
    <div class="content-container">
        <span class="content-span full-width" [innerHTML]="data.message"></span>
    </div>
</mat-dialog-content>
</div>
