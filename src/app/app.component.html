<mat-toolbar class="sticky">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <button mat-button>
        <span class="logo"><a href="http://www.jesua.sk">JEŠUA</a></span>
      </button>
      <button mat-button color="base"><a href="" routerLink="" title="Home"><mat-icon>home</mat-icon></a></button>
      <div *ngIf="!mediaService.deviceXs" fxLayout="row">
        <button mat-button color="base" *ngIf="showAdminBoard || showModeratorBoard"><a href="/events" routerLink="events">Events</a></button>
        <button mat-button color="base" *ngIf="showAdminBoard || showModeratorBoard"><a href="/visitors" routerLink="visitors">Visitors</a></button>
        <button mat-button color="base" *ngIf="showAdminBoard"><a href="/users" routerLink="users">Users</a></button>
      </div>
    </div>
    <div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <span *ngIf="!isLoggedIn"><a href="/login" routerLink="login" title="Login"><mat-icon>lock_outlined</mat-icon></a></span>
        <span *ngIf="isLoggedIn"><a href="/profile" routerLink="profile"><img class="avatar" src="assets/avatars/{{ avatar }}"></a></span>
        <span *ngIf="isLoggedIn" class="timer" [ngClass]="{'warn': mins < 1}">{{mins | number: '2.0'}}:{{secs | number: '2.0'}}</span>
        <span *ngIf="isLoggedIn"><a href (click)="logout()" title="Logout"><mat-icon>lock_open</mat-icon></a></span>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="mediaService.deviceXs && (showAdminBoard || showModeratorBoard)" fxLayoutAlign="space-between end">
    <button mat-button color="base" *ngIf="showAdminBoard || showModeratorBoard"><a href="/events" routerLink="events">Events</a></button>
    <button mat-button color="base" *ngIf="showAdminBoard || showModeratorBoard"><a href="/visitors" routerLink="visitors">Visitors</a></button>
    <button mat-button color="base" *ngIf="showAdminBoard"><a href="/users" routerLink="users">Users</a></button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="app-bg loading-overlay custom-spinner" *ngIf="loading">
  <mat-spinner [diameter]="50" strokeWidth="8"></mat-spinner>
</div>
<div *ngIf="!loading">
  <router-outlet></router-outlet>
</div>
