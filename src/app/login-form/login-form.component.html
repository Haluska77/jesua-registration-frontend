<div class="bg">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (submit)="signin()" *ngIf="!isLoggedIn">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="material-icons">alternate_email</i></div>
                </div>
                <input formControlName="email" type="text" class="form-control" placeholder="Email"
                       [ngClass]="(submitted || f.email.touched) && f['email'].invalid ? 'is-invalid': ''"/>
                <div *ngIf="f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="material-icons">lock</i></div>
                </div>
                <input type="password" formControlName="password" class="form-control"
                       placeholder="Password"
                       [ngClass]="submitted && f['password'].invalid ? 'is-invalid': ''"/>
                <div *ngIf="f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn float-right login_btn">Submit</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="form-group">
            <div><a routerLink="/password/account" routerLinkActive="active">Forgot passsword?</a></div>
            <div class="alert alert-danger" role="alert" *ngIf="submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
