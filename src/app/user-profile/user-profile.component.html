<div class="container" *ngIf="currentUser">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.email }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.role">
      {{ role }}
    </li>
  </ul>
</div>
<div class="alert alert-danger" *ngIf="!isAuthorized">
  {{errorMessage}}
</div>
