<div class="container">
  <div class="panel-heading">
    <h1 style="text-align: center">Users</h1>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33%" fxFlex.sm="50%" fxFlex.xs="100%" *ngFor="let user of users$ | async ">
      <app-user-detail-card [user]="user"></app-user-detail-card>
    </div>
  </div>
  <div class="plus">
    <button mat-fab (click)="onCreate()" color="primary">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
</div>
