<div class="progress-bar"><mat-progress-bar color="warn" mode="indeterminate" *ngIf="spinnerService.visibility | async"></mat-progress-bar></div>
<mat-toolbar class="sticky">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <a mat-icon-button matTooltip="Home" color="base" [routerLink]="'/home'" routerLinkActive="active"><mat-icon>home</mat-icon></a>
      <div *ngIf="!mediaService.deviceXs" fxLayout="row">
        <a mat-button color="base" *ngIf="tokenService.showAdminBoard || tokenService.showModeratorBoard" [routerLink]="'/events'" routerLinkActive="active" >Events</a>
        <a mat-button color="base" *ngIf="tokenService.showAdminBoard || tokenService.showModeratorBoard" [routerLink]="'/visitors'" routerLinkActive="active" >Visitors</a>
        <a mat-button color="base" *ngIf="tokenService.showAdminBoard || tokenService.showModeratorBoard" [routerLink]="'/projects'" routerLinkActive="active" >Projects</a>
        <a mat-button color="base" *ngIf="tokenService.showAdminBoard" [routerLink]="'/users'" routerLinkActive="active" >Users</a>
      </div>
    </div>
    <div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <a mat-icon-button matTooltip="Login" color="base" *ngIf="!tokenService.isLoggedIn" [routerLink]="'/login'" routerLinkActive="active"><mat-icon>lock_outlined</mat-icon></a>
        <a mat-button matTooltip="View profile" *ngIf="tokenService.isLoggedIn" [routerLink]="'/profile'"><img class="avatar" src="./assets/avatars/{{ tokenService.avatar }}"></a>
        <a mat-button *ngIf="tokenService.isLoggedIn" class="timer" [ngClass]="{'warn': tokenService.mins < 1}">{{tokenService.mins | number: '2.0'}}:{{tokenService.secs | number: '2.0'}}</a>
        <a mat-icon-button matTooltip="Logout" color="base" *ngIf="tokenService.isLoggedIn" (click)="tokenService.signOut()" routerLinkActive="active"><mat-icon>lock_open</mat-icon></a>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="mediaService.deviceXs && (tokenService.showAdminBoard || tokenService.showModeratorBoard)" fxLayoutAlign="space-between end">
    <a mat-button color="base" *ngIf="tokenService.showAdminBoard || tokenService.showModeratorBoard" [routerLink]="'/events'" routerLinkActive="active" >Events</a>
    <a mat-button color="base" *ngIf="tokenService.showAdminBoard || tokenService.showModeratorBoard" [routerLink]="'/visitors'" routerLinkActive="active" >Visitors</a>
    <a mat-button color="base" *ngIf="tokenService.showAdminBoard || tokenService.showModeratorBoard" [routerLink]="'/projects'" routerLinkActive="active" >Projects</a>
    <a mat-button color="base" *ngIf="tokenService.showAdminBoard" [routerLink]="'/users'" routerLinkActive="active" >Users</a>
  </mat-toolbar-row>
</mat-toolbar>
