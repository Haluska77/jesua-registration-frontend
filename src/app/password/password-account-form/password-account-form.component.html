<div class="mycontainer">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Enter email address</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="passwordService.passwordAccountForm" (submit)="sendEmail()">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="material-icons">alternate_email</i></div>
              </div>
              <input formControlName="email" type="text" class="form-control" placeholder="Email"
                     [ngClass]="(submitted || f.email.touched) && f['email'].invalid ? 'is-invalid': ''"/>
              <div *ngIf="f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.emailValid">Email is not valid</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn float-right login_btn"
                    [disabled]="passwordService.passwordAccountForm.invalid">Submit
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="submitted && isLoginFailed">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
