<div class="mycontainer" *ngIf="isValidated">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Change password</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="passwordService.passwordResetForm" (submit)="resetPassword()">
          <input type="hidden" formControlName="token" value="{{token}}">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="material-icons">lock</i></div>
              </div>
              <input [type]="hidePassword ? 'password' : 'text'" formControlName="newPassword" class="form-control" placeholder="New Password"
                     [ngClass]="!f.newPassword.touched ? '' : f.newPassword.invalid ? 'is-invalid': 'is-valid'"/>
            </div>
            <label class="col text-danger small" *ngIf="f.newPassword.touched && f.newPassword.errors?.required">
              Password is required!
            </label>
            <label class="col"
                   [ngClass]="f.newPassword.errors?.hasNumber ? 'text-danger small' :'text-success small'"
                   *ngIf="f.newPassword.touched && !f.newPassword.errors?.required">
              Must contain at least 1 number!
            </label>
            <label class="col"
                   [ngClass]="f.newPassword.errors?.minlength ? 'text-danger small' :'text-success small'"
                   *ngIf="f.newPassword.touched && !f.newPassword.errors?.required">
              Must have at least 8 chars!
            </label>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="material-icons">lock</i></div>
              </div>
              <input [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" class="form-control"
                     placeholder="Confirm Password"
                     [ngClass]="!f.confirmPassword.touched ? '' : f.confirmPassword.invalid ? 'is-invalid': 'is-valid'"/>
            </div>
            <label class="col text-danger small"
                   *ngIf="f.confirmPassword.touched && f.confirmPassword.errors?.required">
              Password is required!
            </label>
            <label class="col"
                   [ngClass]="f.confirmPassword.errors?.mustMatch ? 'text-danger small' :'text-success small'"
                   *ngIf="f.confirmPassword.touched && !f.confirmPassword.errors?.required">
              Passwords do not match!
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn float-right login_btn"
                    [disabled]="passwordService.passwordResetForm.invalid">Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
