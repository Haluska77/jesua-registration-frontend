<div style="padding: 10px;" class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Events</h1>
    <div style="padding: 10px;">
      <button mat-button (click)="onCreate()" mat-flat-button color="primary">Pridaj udalosť</button>
    </div>
    <div class="panel-body">
      <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Start</th>
            <th>Aktívny</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events "
            [ngClass]="{'active-background': event.visible, 'error-background': !event.visible}">
            <td>{{event.id}}</td>
            <td>{{event.description}}</td>
            <td>{{event.startDate | date: 'dd.MM.yyyy HH:mm' : 'UTC'}}</td>
            <td>{{event.visible ? 'Aktívny' : 'Neaktívny'}}</td>
            <td>
              <button mat-icon-button (click)="onEdit(event)" mat-flat-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="red-icon" (click)="onDelete(event.id)" mat-flat-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody><br>
      </table>
    </div>
  </div>
</div>
