<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Events</h1><br>
    <a href="eventForm"><i class="material-icons">add_circle</i>Pridaj</a>
    <div class="row" [hidden]="!deleteMessage">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Event Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>


  <div class="panel-body">
    <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Start</th>
          <th>Visibility</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events ">
          <td>{{event.id}}</td>
          <td>{{event.description}}</td>
          <td>{{event.startDate | date: 'dd.MM.yyyy HH:mm'}}</td>
          <td>{{event.visible}}</td>
          <td>
            <button (click)="getCurrentEvent(event.id)" class='btn btn-warning' data-toggle="modal"
            data-target="#myModal"><i class="material-icons">edit</i>edit</button>&nbsp;
<button class='btn btn-info' (click)="deleteEvent(event.id)"><i class="material-icons">delete</i>delete</button>&nbsp;
          </td>
        </tr>
      </tbody><br>
    </table>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="eventupdateform" #updstu (ngSubmit)="updateStu(updstu)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Jesua Event</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div [hidden]="isupdated">

            <input type="hidden" class="form-control" formControlName="id">
            <div class="form-group">
              <label for="name">Description</label>
              <input type="text" class="form-control" formControlName="description">
            </div>

            <div class="form-group">
              <label for="name">Start Date</label>
              <input type="datetime-local" class="form-control" formControlName="startDate">
            </div>

            <div class="form-group">
              <!-- <div class="container my-3 border">
                  <input type="checkbox" id="visibility" formControlName="visible"/>
                  <label class="switch" for="visibility">
                    <div class="slider round"> visible</div>
                </label>
              </div> -->
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitches" formControlName="visible">
                <label class="custom-control-label" for="customSwitches">Show on </label>
              </div>
            </div>
          </div>
          <div [hidden]="!isupdated">
            <h4>Event Detail Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
