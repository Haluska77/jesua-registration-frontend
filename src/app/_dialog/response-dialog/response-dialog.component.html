<mat-icon id="close-icon" (click)="closeDialog(data.navigator)">close</mat-icon>
<div>
  <h3 mat-dialog-title>
    <mat-icon id="{{data.style}}">{{data.icon}}</mat-icon>
    <br>
    {{data.title}}
  </h3>
</div>

<hr width="60%">

<div class="content-container">
  <span class="content-span full-width" [innerHTML]="data.message"></span>
</div>
